<!DOCTYPE html>

<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Đăng nhập</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <h:outputStylesheet library="primefaces-omg"
                        name="css/bootstrap.min.css"/>
    <h:outputStylesheet library="primefaces-omg" name="css/layout.css"/>
</h:head>

<h:body styleClass="login-body" cz-shortcut-listen="true" style="background-color: #fab7028a">
    <div id="login-wrapper">
        <p:focus context="frmLogin"/>
        <div id="login-container">
            <h1 class="title" style="color:#008080">CƯ DÂN ĐĂNG NHẬP</h1>
            <div class="EmptyBox10"/>
            <h4 style="color:#008080">ĐĂNG NHẬP</h4>
            <div class="EmptyBox10"/>

            <h:form id="frmLogin" styleClass="form-horizontal">
                <p:growl id="growl" showDetail="true"><p:autoUpdate/></p:growl>
                <p:outputPanel id="panelLogin">
                    <div class="form-group">
                        <p:outputLabel styleClass="col-md-4 control-label" for="username"
                                       value="Tên đăng nhập:"></p:outputLabel>
                        <div class="col-md-8">
                            <p:inputText styleClass="form-control" id="username"
                                         value="#{loginController.username}" required="true" maxlength="20">
                                <f:validateLength minimum="5" for="username"/>
                            </p:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <p:outputLabel styleClass="col-md-4 control-label" for="password"
                                       value="Mật khẩu:"></p:outputLabel>
                        <div class="col-md-8">
                            <p:inputText styleClass="form-control" id="password"
                                         type="password" value="#{loginController.password}" required="true"
                                         maxlength="20">
                                <f:validateLength minimum="2"/>
                            </p:inputText>
                        </div>
                    </div>
                    <div class="EmptyBox20"/>
                    <div class="form-group">
                        <p:commandButton type="submit"
                                         actionListener="#{loginController.doLogin}" value="Đăng nhập"
                                         update="frmLogin:panelLogin,growl" onstart="PF('loadDialog').show()"
                                         oncomplete="PF('loadDialog').hide();"/>
                    </div>
                </p:outputPanel>
            </h:form>
        </div>
    </div>

    <p:dialog widgetVar="loadDialog" modal="true" draggable="false"
              closable="false" resizable="false" showHeader="false" width="70"
              height="70">
        <p:graphicImage value="#{loginController.imgLoading}" width="70" height="70"/>
    </p:dialog>
</h:body>
</html>
