<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/templates/hsdn-master.xhtml">

    <ui:define name="main">

        <h:form id="frmMain">
            <h1 style="color: #3d5640">
                <i class="fa fa-newspaper-o"/> QUẢN LÝ KHÁCH HÀNG
            </h1>

            <p:panel styleClass="card" toggleable="true">
                <p:outputPanel id="frmSearch" styleClass="col-sm-12 col-md-12"
                               class="form-horizontal">

                    <div class="form-group">
                        <p:outputLabel class="col-sm-2 col-md-2  control-label"
                                       value="Tên khách hàng:"/>
                        <div class="col-sm-4 col-md-4">
                            <p:inputText styleClass="form-control"
                                         value="#{qlKhachHangController.khachHangEntity.tenKhachHang}"
                                         maxlength="250">
                            </p:inputText>
                        </div>


                        <p:outputLabel class="col-sm-2 col-md-2  control-label"
                                       value="Số điện thoại : "/>
                        <div class="col-sm-4 col-md-4">
                            <p:inputText styleClass="form-control"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         value="#{qlKhachHangController.khachHangEntity.phone}" maxlength="15">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-2 col-md-2  control-label"
                                       value="Địa chỉ:"/>
                        <div class="col-sm-4 col-md-4">
                            <p:inputText styleClass="form-control"
                                         value="#{qlKhachHangController.khachHangEntity.diaChi}"
                                         maxlength="250">
                            </p:inputText>
                        </div>

                        <p:outputLabel class="col-sm-2 col-md-2  control-label"
                                       value="Số chứng minh thư:"/>
                        <div class="col-sm-4 col-md-4">
                            <p:inputText styleClass="form-control"
                                         value="#{qlKhachHangController.khachHangEntity.soCMTND}"
                                         maxlength="250">
                            </p:inputText>
                        </div>
                    </div>


                    <div class="EmptyBox5"/>

                    <div class="form-horizontal" style="text-align: right">
                        <div class="text-bottom">
                            <p:commandButton value="#{msg['common.button.label.search']}"
                                             icon="ui-icon-search" id="btnTimkiem"
                                             actionListener="#{qlKhachHangController.onSearch()}"
                                             update="frmMain:tblKhachhang">
                            </p:commandButton>

                            <p:commandButton value="#{msg['common.button.label.reset']}"
                                             icon="fa fa-refresh" id="reset"
                                             actionListener="#{qlKhachHangController.resetDialogForm()}"
                                             update="frmSearch">
                            </p:commandButton>
                        </div>
                    </div>
                </p:outputPanel>
            </p:panel>
            <p:panel id="toggleable" header="Danh sách  khách hàng"
                     styleClass="card">
                <p:outputPanel>
                    <div class="form-horizontal" style="text-align: center">
                        <div class="text-center">

                            <p:commandButton id="btnAdd"
                                             value="Thêm mới" icon="fa fa-plus"
                                             actionListener="#{qlKhachHangController.prepareInsert()}"
                                             oncomplete="PF('dlgAddEdit').show();" update="dlgAddEdit"
                                             resetValues="true">
                            </p:commandButton>

                        </div>
                    </div>
                    <div class="EmptyBox10"/>
                    <p:dataTable id="tblKhachhang" paginator="true" rows="10"
                                 value="#{qlKhachHangController.list}" var="khachHang"
                                 paginatorPosition="bottom" rowsPerPageTemplate="5,10,20"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 emptyMessage="#{msg['datatable.label.notfound']}">

                        <f:facet name="{Exporters}">
                            <div style="float:right;padding-top: 5px;">
                                <h:commandLink>
                                    <i class="fa fa-file-excel-o" aria-hidden="true" style="margin-right: 10px"></i>
                                    <p:dataExporter type="xlsxstream" target="tblKhachhang"
                                                    fileName="danhsachkhachhang"/>
                                </h:commandLink>
                            </div>
                        </f:facet>

                        <f:facet name="header">
                            <p:outputPanel style="text-align: left;">
                                <h:outputText
                                        value="Tổng số bản ghi : #{qlKhachHangController.list.size()}"></h:outputText>
                            </p:outputPanel>
                        </f:facet>

                        <p:column width="70" style="text-align:center" exportable="false"
                                  headerText="#{msg['common.table.col-header.action']}">
                            <p:commandButton id="update"
                                             value="#{msg['common.dialog.header.prefixUpdate']}"
                                             style="text-align:center;" icon="fa fa-fw fa-edit"
                                             oncomplete="PF('dlgAddEdit').show();"
                                             actionListener="#{qlKhachHangController.findById(khachHang.maKh)}"
                                             update="dlgAddEdit">
                            </p:commandButton>

                            <p:commandButton id="delete"
                                             value="#{msg['common.button.label.delete']}"
                                             icon="fa fa-fw fa-trash" style="text-align:center;"
                                             actionListener="#{qlKhachHangController.onDelete(khachHang)}"
                                             update="frmMain:tblKhachhang">

                                <p:confirm header="Xóa"
                                           message="#{msg['common.confirmDialog.message']}"
                                           icon="ui-icon-alert">
                                </p:confirm>
                            </p:commandButton>

                            <p:confirmDialog global="true" widgetVar="confirmdlg">
                                <p:commandButton value="#{msg['common.confirmDialog.yes']}"
                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                                 update="frmMain">
                                </p:commandButton>

                                <p:commandButton value="#{msg['common.confirmDialog.no']}"
                                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                                 onclick="PF('confirmdlg').hide();" type="button">
                                </p:commandButton>
                            </p:confirmDialog>

                        </p:column>

                        <p:column width="200" headerText="Tên khách hàng" sortBy="#{khachHang.tenKhachHang}">
                            <h:outputText value="#{khachHang.tenKhachHang}"/>
                        </p:column>

                        <p:column width="100" headerText="Số điện thoại" style="text-align: right"
                                  sortBy="#{khachHang.phone}">
                            <h:outputText value="#{khachHang.phone}"/>
                        </p:column>

                        <p:column width="100" headerText="Địa chỉ" sortBy="#{khachHang.diaChi}">
                            <h:outputText value="#{khachHang.diaChi}"/>
                        </p:column>

                        <p:column width="100" headerText="Số CMND" style="text-align: right"
                                  sortBy="#{khachHang.soCMTND}">
                            <h:outputText value="#{khachHang.soCMTND}"/>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </p:panel>
            <br/>
            <br/>
        </h:form>
        <ui:include src="/admin/qlKhachHang/add-edit-ql-khach-hang-dialog.xhtml"></ui:include>
    </ui:define>
</ui:composition>
