<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="dlgAddEdit">
        <p:dialog id="dlgAddEdit" modal="true" closable="true"
                  closeOnEscape="true"
                  header="#{qlKhachHangController.flag == 1 ? 'Thêm khách hàng ' : 'Cập nhật thông tin khách hàng '}"
                  widgetVar="dlgAddEdit" height="300" width="700">
            <p:panel id="add">
                <p:outputPanel id="frmSearch" styleClass="col-sm-12 col-md-12"
                               class="form-horizontal">

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Tên khách hàng:" for="tenKh"/>
                        <div class="col-sm-9 col-md-9">
                            <p:inputText id="tenKh" styleClass="form-control"
                                         value="#{qlKhachHangController.khachHangEntity.tenKhachHang}"
                                         maxlength="250" required="true">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Số điện thoại:" for="phone"/>
                        <div class="col-sm-9 col-md-9">
                            <p:inputText id="phone" styleClass="form-control"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         value="#{qlKhachHangController.khachHangEntity.phone}"
                                         maxlength="11" required="true">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Địa chỉ:" for="diaChi"/>
                        <div class="col-sm-9 col-md-9">
                            <p:inputText id="diaChi" styleClass="form-control"
                                         value="#{qlKhachHangController.khachHangEntity.diaChi}"
                                         maxlength="250" required="true">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Số CMND:" for="soCMT"/>
                        <div class="col-sm-9 col-md-9">
                            <p:inputText id="soCMT" styleClass="form-control"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         value="#{qlKhachHangController.khachHangEntity.soCMTND}"
                                         maxlength="250" required="true">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Số TK ngân hàng:" for="soTKnganHang"/>
                        <div class="col-sm-9 col-md-9">
                            <p:inputText id="soTKnganHang" styleClass="form-control"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         value="#{qlKhachHangController.khachHangEntity.soTkNganHang}"
                                         maxlength="250" required="true">
                            </p:inputText>
                        </div>
                    </div>


                    <div class="EmptyBox10"/>

                    <div class="text-center">
                        <p:commandButton value="Thêm mới" icon="fa fa-plus"
                                         actionListener="#{qlKhachHangController.onInsert()}"
                                         rendered="#{qlKhachHangController.flag eq 1}"
                                         update="frmMain:tblKhachhang">
                        </p:commandButton>

                        <p:commandButton id="btnUpdate" process="@form"
                                         value="#{msg['common.button.label.update']}"
                                         icon="fa fa-fw fa-edit"
                                         actionListener="#{qlKhachHangController.onComfirmUpdate()}"
                                         update="frmMain:tblKhachhang"
                                         rendered="#{qlKhachHangController.flag eq 2}">
                        </p:commandButton>

                        <p:commandButton id="btnClose" type="button"
                                         value="#{msg['common.button.label.close']}" icon="ui-icon-cancel"
                                         onclick="PF('dlgAddEdit').hide();">
                        </p:commandButton>
                    </div>
                </p:outputPanel>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
