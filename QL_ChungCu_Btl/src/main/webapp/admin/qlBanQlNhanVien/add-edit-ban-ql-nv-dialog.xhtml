<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="dlgAddEdit">
        <p:dialog id="dlgAddEdit" modal="true" closable="true"
                  closeOnEscape="true"
                  header="#{qlNhanVienController.flag == 1 ? 'Thêm nhân viên' : 'Cập nhật thông tin nhân viên'}"
                  widgetVar="dlgAddEdit" height="200" width="700">
            <p:panel id="add">
                <p:outputPanel id="frmSearch" styleClass="col-sm-12 col-md-12"
                               class="form-horizontal">

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Tên nhân viên:" for="username"/>
                        <div class="col-sm-9 col-md-9">
                            <p:inputText id="username" styleClass="form-control"
                                         value="#{qlNhanVienController.banQuanLyNhanVienEntity.tenNhanVien}"
                                         maxlength="250" required="true">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="EmptyBox5"/>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Số điện thoại : " for="phone"/>
                        <div class="col-sm-9 col-md-9">
                            <p:inputText id="phone" required="true" styleClass="form-control"
                                         onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         value="#{qlNhanVienController.banQuanLyNhanVienEntity.phone}" maxlength="15">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="EmptyBox10"/>

                    <div class="text-center">
                        <p:commandButton value="Thêm mới" icon="fa fa-plus"
                                         actionListener="#{qlNhanVienController.onInsert()}"
                                         rendered="#{qlNhanVienController.flag eq 1}" update="frmMain:tblBanQlNhanVien">
                        </p:commandButton>

                        <p:commandButton id="btnUpdate" process="@form"
                                         value="#{msg['common.button.label.update']}"
                                         icon="fa fa-fw fa-edit"
                                         actionListener="#{qlNhanVienController.onComfirmUpdate()}"
                                         update="frmMain:tblBanQlNhanVien" rendered="#{qlNhanVienController.flag eq 2}">
                        </p:commandButton>

                        <p:commandButton id="btnClose" type="button"
                                         value="#{msg['common.button.label.close']}" icon="ui-icon-cancel"
                                         onclick="PF('dlgAddEdit').hide();">
                        </p:commandButton>
                    </div>
                </p:outputPanel>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
