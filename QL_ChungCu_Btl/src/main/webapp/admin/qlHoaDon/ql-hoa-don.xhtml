<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/templates/hsdn-master.xhtml">

    <ui:define name="main">

        <h:form id="frmMain">
            <h1 style="color: #3d5640">
                <i class="fa fa-money"/> QUẢN LÝ HÓA ĐƠN
            </h1>

            <p:panel styleClass="card" toggleable="true">
                <p:outputPanel id="frmSearch" styleClass="col-sm-12 col-md-12"
                               class="form-horizontal">

                    <div class="form-group">
                        <p:outputLabel class="col-sm-2 col-md-2  control-label"
                                       value="Các loại chi phí:"/>
                        <div class="col-sm-4 col-md-4">
                            <p:inputText styleClass="form-control"
                                         value="#{qlHoaDonController.hoaDonEntity.cacLoaiChiPhi}"
                                         maxlength="250">
                            </p:inputText>
                        </div>


                        <p:outputLabel class="col-sm-2 col-md-2  control-label"
                                       value="Ngày giao dịch:"/>
                        <div class="col-sm-4 col-md-4">
                            <p:inputText styleClass="form-control"
                                         value="#{qlHoaDonController.hoaDonEntity.ngayGiaoDich}"
                                         maxlength="250">
                            </p:inputText>
                        </div>
                    </div>


                    <div class="EmptyBox5"/>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-2 col-md-2  control-label"
                                       value="Mã giao dịch:"/>
                        <div class="col-sm-4 col-md-4">
                            <p:inputText styleClass="form-control"
                                         value="#{qlHoaDonController.hoaDonEntity.maGd}"
                                         maxlength="250">
                            </p:inputText>
                        </div>


                    </div>

                    <div class="EmptyBox5"/>

                    <div class="form-horizontal" style="text-align: right">
                        <div class="text-bottom">
                            <p:commandButton value="#{msg['common.button.label.search']}"
                                             icon="ui-icon-search" id="btnTimkiem"
                                             actionListener="#{qlHoaDonController.onSearch()}"
                                             update="frmMain:tblHoadon">
                            </p:commandButton>

                            <p:commandButton value="#{msg['common.button.label.reset']}"
                                             icon="fa fa-refresh" id="reset"
                                             actionListener="#{qlHoaDonController.resetDialogForm()}"
                                             update="frmSearch">
                            </p:commandButton>
                        </div>
                    </div>
                </p:outputPanel>
            </p:panel>
            <p:panel id="toggleable" header="Danh sách hóa đơn"
                     styleClass="card">
                <p:outputPanel>
                    <div class="form-horizontal" style="text-align: center">
                        <div class="text-center">

                            <p:commandButton id="btnAdd"
                                             value="Thêm mới" icon="fa fa-plus"
                                             actionListener="#{qlHoaDonController.prepareInsert()}"
                                             oncomplete="PF('dlgAddEdit').show();" update="dlgAddEdit"
                                             resetValues="true">
                            </p:commandButton>

                        </div>
                    </div>
                    <div class="EmptyBox10"/>
                    <p:dataTable id="tblHoadon" paginator="true" rows="10"
                                 value="#{qlHoaDonController.list}" var="hopDong"
                                 paginatorPosition="bottom" rowsPerPageTemplate="5,10,20"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters} "
                                 emptyMessage="#{msg['datatable.label.notfound']}">

                        <f:facet name="{Exporters}">
                            <div style="float:right;padding-top: 5px;">
                                <h:commandLink>
                                    <i class="fa fa-file-excel-o" aria-hidden="true" style="margin-right: 10px"></i>
                                    <p:dataExporter type="xlsxstream" target="tblHoadon"
                                                    fileName="danhsachhoadon"/>
                                </h:commandLink>
                            </div>
                        </f:facet>

                        <f:facet name="header">
                            <p:outputPanel style="text-align: left;">
                                <h:outputText
                                        value="Tổng số bản ghi : #{qlHoaDonController.list.size()}"></h:outputText>
                            </p:outputPanel>
                        </f:facet>

                        <p:column width="150" style="text-align:center" exportable="false"
                                  headerText="#{msg['common.table.col-header.action']}">
                            <p:commandButton id="update"
                                             value="#{msg['common.dialog.header.prefixUpdate']}"
                                             style="text-align:center;" icon="fa fa-fw fa-edit"
                                             oncomplete="PF('dlgAddEdit').show();"
                                             actionListener="#{qlHoaDonController.findById(hopDong.maGd)}"
                                             update="dlgAddEdit">
                            </p:commandButton>

                            <p:commandButton id="delete"
                                             value="#{msg['common.button.label.delete']}"
                                             icon="fa fa-fw fa-trash" style="text-align:center;"
                                             actionListener="#{qlHoaDonController.onDelete(hopDong)}"
                                             update="frmMain:tblHoadon">

                                <p:confirm header="Xóa"
                                           message="#{msg['common.confirmDialog.message']}"
                                           icon="ui-icon-alert">
                                </p:confirm>
                            </p:commandButton>

                            <p:confirmDialog global="true" widgetVar="confirmdlg">
                                <p:commandButton value="#{msg['common.confirmDialog.yes']}"
                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                                 update="frmMain">
                                </p:commandButton>

                                <p:commandButton value="#{msg['common.confirmDialog.no']}"
                                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                                 onclick="PF('confirmdlg').hide();" type="button">
                                </p:commandButton>
                            </p:confirmDialog>

                        </p:column>

                        <p:column width="150" headerText="Mã giao dịch" sortBy="#{hopDong.maGd}"
                                  style="text-align: right">
                            <h:outputText value="#{hopDong.maGd}"/>
                        </p:column>

                        <p:column headerText="Các loại chi phí" sortBy="#{hopDong.cacLoaiChiPhi}">
                            <h:outputText value="#{hopDong.cacLoaiChiPhi}"/>
                        </p:column>

                        <p:column headerText="Ngày giao dịch" style="text-align: center"
                                  sortBy="#{hopDong.ngayGiaoDich}">
                            <h:outputText value="#{hopDong.ngayGiaoDich}"/>
                        </p:column>


                    </p:dataTable>
                </p:outputPanel>
            </p:panel>
            <br/>
            <br/>
        </h:form>
        <ui:include src="/admin/qlHoaDon/add-edit-ql-hoa-don-dialog.xhtml"></ui:include>
    </ui:define>
</ui:composition>
