<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="dlgAddEdit">
        <p:dialog id="dlgAddEdit" modal="true" closable="true"
                  closeOnEscape="true"
                  header="#{qlHoaDonController.flag == 1 ? 'Thêm hóa đơn ' : 'Cập nhật thông tin hóa đơn giao dịch '}"
                  widgetVar="dlgAddEdit" height="200" width="700">
            <p:panel id="add">
                <p:outputPanel id="frmSearch" styleClass="col-sm-12 col-md-12"
                               class="form-horizontal">
                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Các loại chi phí:" for="tenTn"/>
                        <div class="col-sm-9 col-md-9">
                            <p:inputText id="tenTn" styleClass="form-control"
                                         value="#{qlHoaDonController.hoaDonEntity.cacLoaiChiPhi}"
                                         maxlength="250" required="true">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 col-md-3  control-label"
                                       value="Ngày giao dịch:" for="soCanHo"/>
                        <div class="col-sm-9 col-md-9">
                            <p:calendar id="soCanHo" styleClass="form-control"
                                        value="#{qlHoaDonController.hoaDonEntity.ngayGiaoDich}"
                                        maxlength="250" required="true">
                            </p:calendar>
                        </div>
                    </div>


                    <div class="EmptyBox10"/>

                    <div class="text-center">
                        <p:commandButton value="Thêm mới" icon="fa fa-plus"
                                         actionListener="#{qlHoaDonController.onInsert()}"
                                         rendered="#{qlHoaDonController.flag eq 1}" update="frmMain:tblHoadon">
                        </p:commandButton>

                        <p:commandButton id="btnUpdate" process="@form"
                                         value="#{msg['common.button.label.update']}"
                                         icon="fa fa-fw fa-edit"
                                         actionListener="#{qlHoaDonController.onComfirmUpdate()}"
                                         update="frmMain:tblHoadon" rendered="#{qlHoaDonController.flag eq 2}">
                        </p:commandButton>

                        <p:commandButton id="btnClose" type="button"
                                         value="#{msg['common.button.label.close']}" icon="ui-icon-cancel"
                                         onclick="PF('dlgAddEdit').hide();">
                        </p:commandButton>
                    </div>
                </p:outputPanel>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
