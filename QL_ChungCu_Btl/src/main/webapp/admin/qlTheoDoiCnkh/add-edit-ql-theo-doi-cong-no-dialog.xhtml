<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="dlgAddEdit">
        <p:dialog id="dlgAddEdit" modal="true" closable="true"
                  closeOnEscape="true"
                  header="#{qlTheoDoiCongNoKhController.flag == 1 ? 'Thêm công nợ khách hàng ' : 'Cập nhật thông tin công nợ khách hàng '}"
                  widgetVar="dlgAddEdit" height="200" width="700">
            <p:panel id="add">
                <p:outputPanel id="frmSearch" styleClass="col-sm-12 col-md-12"
                               class="form-horizontal">
                    <div class="form-group">
                        <p:outputLabel class="col-sm-4 col-md-4  control-label"
                                       value="Công nợ khách hàng:" for="congnokh"/>
                        <div class="col-sm-8 col-md-8">
                            <p:inputText id="congnokh" styleClass="form-control"
                                         value="#{qlTheoDoiCongNoKhController.theoDoiCongNoKh.congNoKh}"
                                         maxlength="250" required="true">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="EmptyBox10"/>

                    <div class="text-center">
                        <p:commandButton value="Thêm mới" icon="fa fa-plus"
                                         actionListener="#{qlTheoDoiCongNoKhController.onInsert()}"
                                         rendered="#{qlTheoDoiCongNoKhController.flag eq 1}"
                                         update="frmMain:tblNhanVien">
                        </p:commandButton>

                        <p:commandButton id="btnUpdate" process="@form"
                                         value="#{msg['common.button.label.update']}"
                                         icon="fa fa-fw fa-edit"
                                         actionListener="#{qlTheoDoiCongNoKhController.onComfirmUpdate()}"
                                         update="frmMain:tblNhanVien"
                                         rendered="#{qlTheoDoiCongNoKhController.flag eq 2}">
                        </p:commandButton>

                        <p:commandButton id="btnClose" type="button"
                                         value="#{msg['common.button.label.close']}" icon="ui-icon-cancel"
                                         onclick="PF('dlgAddEdit').hide();">
                        </p:commandButton>
                    </div>
                </p:outputPanel>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
