<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title><ui:insert name="title"></ui:insert>Thông tin căn hộ</title>
    <h:outputStylesheet library="primefaces-omg"
                        name="css/bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="primefaces-omg" name="css/layout.css"></h:outputStylesheet>
    <ui:insert name="head"></ui:insert>
    <style>
    </style>
</h:head>
<h:body styleClass="main-body" style="background-color: #b6dede;">

    <div class="wrapper">
        <nav class="top-menu clearfix">
            <ui:include src="./topmenu.xhtml">

            </ui:include>
        </nav>

        <main class="main"><ui:insert name="main">

        </ui:insert> <ui:include
                src="/templates/dialog-message-error/error-messgage-dialog.xhtml"/>
            <div id="statusDialog" style="display: none">
                <p:graphicImage value="#{shiroLoginBean.imgLoading}"/>
            </div>
            <div id="redirectDialog" style="display: none">
                <p:graphicImage value="#{shiroLoginBean.imgLoading}"/>
            </div>
            <p:ajaxStatus onstart="showLoading()" onsuccess="hideLoading()"/></main>

    </div>
    <h:outputStylesheet library="primefaces-omg"
                        name="css/nanoscroller.css"></h:outputStylesheet>
    <h:outputScript library="primefaces-omg" name="js/layout.js"></h:outputScript>
    <h:outputScript library="primefaces-omg" name="js/bootstrap.min.js"></h:outputScript>
    <h:outputScript library="primefaces-omg"
                    name="js/jquery.nanoscroller.min.js"></h:outputScript>
    <h:outputScript library="primefaces-omg" name="js/main.js"></h:outputScript>
    <ui:insert name="foot"></ui:insert>
</h:body>

</html>
