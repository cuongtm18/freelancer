<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form id="frmTopbar">
        <p:outputPanel id="pnHS">
            <p:panelGrid columns="5" layout="grid" style=" border:none">
                <h:outputLabel id="tenDN"
                               value="#{loginController.getFullName()}"
                               styleClass="topbar-label">
                </h:outputLabel>

                <p:outputLabel value="#{loginController.getRoleType()}"
                               styleClass="topbar-label  ">
                </p:outputLabel>


            </p:panelGrid>

        </p:outputPanel>
        <p:remoteCommand name="tabChangeHelper" actionListener="#{loginController.onTabChange()}"/>
    </h:form>

</ui:composition>
