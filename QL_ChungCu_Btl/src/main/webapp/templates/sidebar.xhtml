<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <div class="nano">
        <div class="nano-content">
            <div class="logo">
            </div>
            <div class="menu">
                <h:form id="frmSideLeft">
                    <ui:param name="uri" value="#{request.requestURI}"/>
                    <div class=" col-sm-12 col-md-12">
                        <a id="omega-menu-button" href="#"
                           class="menu-icon col-sm-1 col-md-1"> <span
                                class="fa fa-bars"></span>
                        </a>
                    </div>
                    <p:megaMenu orientation="vertical" class="col-sm-12 col-md-12"
                                model="#{masterController.mainMenuModel}">
                    </p:megaMenu>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
